{% extends "base.html" %}

{% block content %}

<div class="container">

	<form method="post">
		<h2>Please enter Match Play tournament ID</h2>

		<div class="form-group">
			<label for="id">Tournament ID:</label>
			<input type="number" id="id" name="id" class="form-control" placeholder="id" required autofocus>
		</div>

		<div class="form-group">
			<label for="refresh">Auto Refresh:</label>
			<input type="number" id="refresh" name="refresh" class="form-control" placeholder="seconds" required autofocus>
		</div>

		<button class="btn btn-lg btn-success btn-block" type="submit"><i class="fa fa-rocket"></i> Launch!</button>
	</form>

</div>

<br>

{% endblock content %}
