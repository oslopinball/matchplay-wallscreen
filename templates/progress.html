
<center>
	<h2><i class="fa fa-check-square-o"></i> {{ aCount }} / {{ maxAttempts }} games done</h2>
</center>
<div class="progress">

	{% if aPercent == 100 %}
	<div class="progress-bar progress-bar-striped progress-bar-success active massive-font" role="progressbar" aria-valuenow="{{ aPercent }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ aPercent }}%">
	{% elif aPercent >= 50 %}
	<div class="progress-bar progress-bar-striped progress-bar-warning active massive-font" role="progressbar" aria-valuenow="{{ aPercent }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ aPercent }}%">
	{% elif aPercent >= 0 %}
	<div class="progress-bar progress-bar-striped progress-bar-danger active massive-font" role="progressbar" aria-valuenow="{{ aPercent }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ aPercent }}%">
	{% endif %}

		<span class="sr-only">{{ aPercent }}% Complete</span>
		{{ aPercent }}% Complete
	</div>
</div>
